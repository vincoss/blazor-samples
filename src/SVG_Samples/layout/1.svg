<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<rect width="100%" height="100%" fill="#dcdcdc" />

	<!--Container-->
	<svg width="100%" height="100%">

		<!-- Left Column -->
		<svg x="0" y="0" width="50%" height="100%">

			<!-- "Parent" Rectangle -->
			<rect x="0" y="0" width="100%" height="100%" fill="#363636"></rect>

			<!-- "Child" Rectangle with Text -->
			<svg x="50%" y="50%" width="116" height="40">
				<rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" fill="#FFFFFF"></rect>
				<text x="50%" y="50%" text-color="#393939"
					  dominant-baseline="central"
					  text-anchor="middle">Middle</text>
			</svg>

		</svg>

		<!-- Right Column -->
		<svg x="50%" y="0" width="50%" height="100%">

			<!-- "Parent" Rectangle -->
			<rect x="0" y="0" width="100%" height="100%" fill="#999999"></rect>

			<!-- "Child" Rectangle with Text -->
			<svg x="50%" y="50%" width="100" height="40">
				<rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" fill="#FFFFFF"></rect>
				<text x="50%" y="50%" text-color="#393939"
					  dominant-baseline="central"
					  text-anchor="middle">Middle</text>
			</svg>

		</svg>

	</svg>

	
</svg>
