<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<rect width="100%" height="100%" fill="#dcdcdc" />

	<!--Progress-->
	<svg y="1%" height="5%" viewBox="0 0 300 100" preserveAspectRatio="xMaxYMin meet">
		<svg width="300" height="100">
			<rect width="100%" height="100%" fill="gray" rx="15" fill-opacity="30%" />
			<text x="300" y="50%" font-weight="bold" font-size="500%"
			dominant-baseline="central" text-anchor="end" fill="red">000/999</text>
		</svg>
	</svg>
	<!--Duration|Time-->
	<svg y="6.1%" height="5%" viewBox="0 0 150 100" preserveAspectRatio="xMaxYMin meet">
		<svg width="150" height="100">
			<rect width="100%" height="100%" fill="gray" rx="15" fill-opacity="30%" />
			<text x="150" y="50%" font-weight="bold" font-size="500%"
				  dominant-baseline="central" text-anchor="end" fill="red">999</text>
		</svg>
	</svg>
</svg>
