<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">

	<defs>
		<style type="text/css">

			@font-face {
			font-family: SeaLife;
			src: url('./Sea-Life.otf');
			}
		</style>
	</defs>
	
	<rect width="100%" height="100%" fill="white" />

	<svg x="0" y="0">
	</svg>

	<svg x="20" y="20" width="150" height="150">

		<rect width="100%" height="100%" fill="gray" rx="5" fill-opacity="20%"/>

		<svg viewBox="0 0 300 380" preserveAspectRatio="xMidYMax meet">
			<svg x="0" y="0" width="300" height="200">
				<svg x="0" y="0">
					<text x="50%" y="50%" font-weight="bold" font-size="1000%"
						  dominant-baseline="central"
						  text-anchor="middle">---</text>
				</svg>
			</svg>
			<svg x="0" y="210" width="300" height="180">

				<text x="50%" y="50%" font-family="SeaLife" font-size="1200%"
					fill="red"
					  dominant-baseline="central"
					  text-anchor="middle">C</text>
			</svg>
		</svg>
	</svg>

</svg>