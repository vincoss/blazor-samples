<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<!--
	https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/patternUnits
	-->

	<svg x="10" y="10">
		<svg width="400" height="200" viewBox="0 0 400 200">
			<pattern id="tileObject" x="0" y="0" width="20" height="20" patternUnits="objectBoundingBox">
				<path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;"/>
				<path d="M 0 0 h 20 v 20 h -20 z" style="stroke: gray; fill: none;"/>
			</pattern>

			<rect x="20" y="20" width="100" height="100" style="fill: url(#tileObject); stroke: black;"/>
			<rect x="135" y="20" width="70" height="80" style="fill: url(#tileObject); stroke: black;"/>
			<rect x="220" y="20" width="150" height="130" style="fill: url(#tileObject); stroke: black;"/>
		</svg>
	</svg>

	<svg x="10" y="150">
		<svg width="400" height="200" viewBox="0 0 400 200">
			<pattern id="tileUser" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
				<path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;"/>
				<path d="M 0 0 h 20 v 20 h -20 z" style="stroke: gray; fill: none;"/>
			</pattern>

			<rect x="20" y="20" width="100" height="100" style="fill: url(#tileUser); stroke: black;"/>
			<rect x="135" y="20" width="70" height="80" style="fill: url(#tileUser); stroke: black;"/>
			<rect x="220" y="20" width="150" height="130" style="fill: url(#tileUser); stroke: black;"/>
		</svg>
	</svg>

</svg>
