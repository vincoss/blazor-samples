<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<!--Percentage Value & viewBox-->
	<svg x="10" y="10" width="100" height="100">
		<text x="0" y="30" font-size="16">E 16</text>
		<text x="0" y="60" font-size="100%">E 100%</text>
	</svg>

	<svg x="10" y="200" width="100" height="100" viewBox="0 0 100 100">
		<text x="0" y="30" font-size="200%">E 200%</text>
		<text x="0" y="60" style="font-size:200%">E 200%</text>
	</svg>

	<svg x="10" y="300" preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 100">
		<g>
			<path id="svg-text" d="M 10 50 H 180" fill="transparent" stroke="lightgray" />

			<text>
				<textPath
					  xlink:href="#svg-text"
              >Beautifully resized!</textPath>
			</text>
		</g>
	</svg>

</svg>
