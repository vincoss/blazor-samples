<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<!--
		https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/dominant-baseline
	-->

	<svg x="10" y="10" width="400" height="300" viewBox="0 0 200 120">

		<rect width="100%" height="100%" fill="#dcdcdc" />
		<path d="
			  M20,20 L180,20 
			  M20,50 L180,50 
			  M20,80 L180,80 
			  M20,110 L180,110" stroke="grey" />

		<text dominant-baseline="auto" x="30" y="20">Auto</text>
		<text dominant-baseline="middle" x="30" y="50">Middle</text>
		<text dominant-baseline="hanging" x="30" y="80">Hanging</text>
		<text dominant-baseline="central " x="30" y="110">central</text>
	</svg>

	<svg x="10" y="450" width="400" height="300" viewBox="0 0 300 300">

		<!-- Materialization of anchors -->
		<path d="
		   M60,20 L60,270
           M30,20 L400,20
           M30,70 L400,70
           M30,120 L400,120
           M30,170 L400,170
           M30,220 L400,220
           M30,270 L400,270" stroke="grey" />

		<!-- Anchors in action -->
		<text class="textcustom" dominant-baseline="auto" x="70" y="20">auto</text>
		<text class="textcustom" dominant-baseline="middle" x="70" y="70">middle</text>
		<text class="textcustom" dominant-baseline="hanging" x="70" y="170">hanging</text>
		<text class="textcustom" dominant-baseline="mathematical" x="70" y="220">mathematical</text>
		<text class="textcustom" dominant-baseline="text-top" x="70" y="270">text-top</text>

		<!-- Materialization of anchors -->
		<circle cx="60" cy="20" r="3" fill="red" />
		<circle cx="60" cy="70" r="3" fill="red" />
		<circle cx="60" cy="120" r="3" fill="red" />
		<circle cx="60" cy="170" r="3" fill="red" />
		<circle cx="60" cy="220" r="3" fill="red" />
		<circle cx="60" cy="270" r="3" fill="red" />

		<style>
			<![CDATA[
			  .textcustom {
				font: bold 30px Verdana, Helvetica, Arial, sans-serif;
			  }
			  ]]>
		</style>
	</svg>



</svg>
