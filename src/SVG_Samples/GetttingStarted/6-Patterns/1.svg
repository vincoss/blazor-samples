<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg">

	<!--Patterns-->
	<defs>
		<pattern id="pat" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
			<image x="0" y="0" width="50" height="50" href="close-circle-svgrepo-com.svg"></image>
		</pattern>
	</defs>

	<rect width="100%" height="100%" fill="#dcdcdc" />

	<svg x="10" y="10" width="200" height="200">
		<defs>
			<linearGradient id="Gradient1">
				<stop offset="5%" stop-color="white"/>
				<stop offset="95%" stop-color="blue"/>
			</linearGradient>
			<linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
				<stop offset="5%" stop-color="red"/>
				<stop offset="95%" stop-color="orange"/>
			</linearGradient>

			<pattern id="Pattern" x="0" y="0" width=".25" height=".25">
				<rect x="0" y="0" width="50" height="50" fill="skyblue"/>
				<rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
				<circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
			</pattern>
		</defs>

		<rect fill="url(#Pattern)" stroke="black" width="200" height="200"/>
	</svg>


	<circle cx="0" cy="0" r="250" fill="url(#pat)"></circle>

	<svg x="20" y="20" width="200" height="200" viewBox="0 0 512 512">
		<use href="close-circle-svgrepo-com.svg#close-circle"/>
	</svg>

</svg>
