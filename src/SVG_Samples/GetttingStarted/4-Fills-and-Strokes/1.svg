<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="1.css"?>
<svg xmlns="http://www.w3.org/2000/svg">

	<!--Line commands-->
	<rect width="100%" height="100%" fill="#dcdcdc" />

	<!--Painting-->
	<rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple" fill-opacity="0.5" stroke-opacity="0.8"/>

	<!--Stroke-->
	<svg x="100" y="10" width="160" height="140" >
		<line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"/>
		<line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
		<line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>
	</svg>

	<svg x="300" y="10" width="160" height="280" >
		<polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20"
			stroke-linecap="butt" fill="none" stroke-linejoin="miter"/>

		<polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20"
			stroke-linecap="round" fill="none" stroke-linejoin="round"/>

		<polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20"
			stroke-linecap="square" fill="none" stroke-linejoin="bevel"/>
	</svg>

	<svg x="500" y="10" width="200" height="150" >
		<path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"
		  stroke-linecap="round" stroke-dasharray="5,10,5" fill="none"/>
		<path d="M 10 75 L 190 75" stroke="red"
		  stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
	</svg>

	<!--Using CSS-->
	<defs>
		<style type="text/css">
			<![CDATA[
       #MyRect {
         stroke: black;
         fill: red;
       }
	   #MyRect:hover {
   stroke: black;
   fill: blue;
 }
    ]]>
		</style>
	</defs>

	<rect x="10" y="300" height="180" width="180" style="stroke: black; fill: red;"/>
	<rect x="200" y="300" height="180" width="180" id="MyRect"/>
	<rect x="400" y="300" height="180" width="180" id="MyRect2"/>

</svg>
