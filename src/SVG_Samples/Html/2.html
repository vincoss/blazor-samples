<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Stretch div height to fill parent div</title>
    <style type="text/css">
    </style>
</head>
<body>

    <div style="display: block; margin: 0 auto;">

        <div style="height: 60vh;">

            <svg viewBox="100 0 500 500">

                <!--TOP-->
                <svg x="0" y="0" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"
                          dominant-baseline="central" text-anchor="middle">0</text>
                </svg>

                <svg x="101" y="0" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"

                </svg>

                <svg x="202" y="0" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"
                          dominant-baseline="central" text-anchor="middle">2</text>
                </svg>

                <svg x="303" y="0" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"
                          dominant-baseline="central" text-anchor="middle">3</text>
                </svg>

                <svg x="404" y="0" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"
                          dominant-baseline="central" text-anchor="middle">4</text>
                </svg>

                <!--Bottom-->
                <svg x="0" y="101" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"

                <svg x="101" y="101" width="100" height="100">

                </svg>

                <svg x="404" y="101" width="100" height="100">
                    <rect width="100%" height="100%" fill="red" fill-opacity="0.4" />
                    <text x="50%" y="50%"
                          font-weight="bold" font-size="500%"
                          dominant-baseline="central" text-anchor="middle">9</text>
                </svg>
            </svg>
        </div>
    </div>

</body>
</html>
