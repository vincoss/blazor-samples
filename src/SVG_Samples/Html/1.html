<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Stretch div height to fill parent div</title>
    <style>

        html, body {
            height: 100%;
            overflow-y:hidden;
        }

        body {
            display: flex;
            flex-direction: row;
            margin: 0px;
            padding: 0px;
            /* align-items: stretch;*/
        }

        .root {
            width: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Font sample resize-->
    <div class="root">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="0" font-size="2em" dominant-baseline="hanging" text-anchor="middle">hanging</text>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">XY-Center</text>
        </svg>
    </div>
</body>
</html>
