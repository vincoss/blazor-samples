<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Stretch div height to fill parent div</title>
    <style>

        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            align-items: stretch;

        }

        .root {
            width: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div class="root">
        <svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

            <rect width="100%" height="100%" fill="red" />

        </svg>
    </div>
</body>
</html>
