<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<!--
	https://developer.mozilla.org/en-US/docs/Web/SVG/Element/line
	-->
	
	<rect width="100%" height="100%" fill="#dcdcdc" />

	<!-- horizontal line -->
	<line x1="40" y1="20" x2="80" y2="20" style="stroke: black;"/>
	<!-- vertical line -->
	<line x1="0.7cm" y1="1cm" x2="0.7cm" y2="2.0cm"
	style="stroke: black;"/>
	
	<!-- diagonal line -->
	<line x1="30" y1="30" x2="85" y2="85" style="stroke: black;"/>

	<!-- horizontal line -->
	<line x1="30" y1="10" x2="80" y2="10" style="stroke-width: 10; stroke: black;"/>
	<!-- vertical line -->
	<line x1="10" y1="30" x2="10" y2="80" style="stroke-width: 10; stroke: black;"/>
	
	<!-- diagonal line -->
	<line x1="25" y1="25" x2="75" y2="75" style="stroke-width: 10; stroke: black;"/>

</svg>
