<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<!--
		https://www.svgbackgrounds.com/how-to-make-animated-loading-graphics-with-only-svg/
		https://www.svgbackgrounds.com/elements/animated-svg-preloaders/
	-->
	
	<rect width="100%" height="100%" fill="#dcdc"/>
	<svg viewBox="0 0 200 200">
		<rect width="100%" height="100%" fill="#F8EFF8"/>
		<path id="start1" class="btn_ctrl" fill="#404" transform="translate(24 0)" d="M6 6.6v10.8c0 1.2 1.2 1.9 2.2 1.3l9.5-5.4c1-.6 1-2 0-2.6L8.2 5.3c-1-.6-2.2.1-2.2 1.3z"></path>
		<path id="stop1" class="btn_ctrl" fill="#404" transform="translate(0 0)" d="M17.5 19h-11c-.8 0-1.5-.7-1.5-1.5v-11C5 5.7 5.7 5 6.5 5h11c.8 0 1.5.7 1.5 1.5v11c0 .8-.7 1.5-1.5 1.5z"></path>
		<radialGradient id="a23" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
			<stop offset="0" stop-color="#808"></stop>
			<stop offset=".3" stop-color="#808" stop-opacity=".9"></stop>
			<stop offset=".6" stop-color="#808" stop-opacity=".6"></stop>
			<stop offset=".8" stop-color="#808" stop-opacity=".3"></stop>
			<stop offset="1" stop-color="#808" stop-opacity="0"></stop>
		</radialGradient>
		<circle transform-origin="center" fill="none" stroke="url(#a23)" stroke-width="15" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70">
			<animateTransform begin="0s;start1.click" end="stop1.click" fill="freeze"  type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform>
		</circle>
		<circle transform-origin="center" fill="none" opacity=".2" stroke="#808" stroke-width="15" stroke-linecap="round" cx="100" cy="100" r="70"></circle>
	</svg>
</svg>
