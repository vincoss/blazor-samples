<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<rect width="100%" height="100%" fill="#dcdcdc" />

	<!-- rx and ry equal, increasing -->
	<rect x="10" y="10" width="20" height="40" rx="2" ry="2" style="stroke: black; fill: none;"/>
	<rect x="40" y="10" width="20" height="40" rx="5" style="stroke: black; fill: none;"/>
	<rect x="70" y="10" width="20" height="40" ry="10" style="stroke: black; fill: none;"/>
	<!-- rx and ry unequal -->
	<rect x="10" y="60" width="20" height="40" rx="10" ry="5" style="stroke: black; fill: none;"/>
	<rect x="40" y="60" width="20" height="40" rx="5" ry="10" style="stroke: black; fill: red;" shape-rendering="geometricPrecision" />

	<svg y="100">

		<title>Borders with style and two rectangles top</title>
		<desc>Borders with style and two rectangles top</desc>

		<rect width="100%" height="100%" fill="#dcdcdc" />

		<svg x="10" y="10" width="600" height="120" viewBox="0 0 300 60">
			<rect width="300" height="60" rx="5" ry="5" style="stroke: black; stroke-width: .5; fill: #B3E5FC;" shape-rendering="geometricPrecision" />
		</svg>

		<svg x="10" y="140" width="600" height="120" viewBox="0 0 300 60">
			<rect width="300" height="60" rx="5" ry="5" fill="black" shape-rendering="geometricPrecision" />
			<rect x=".5" y=".5" width="299" height="59" rx="5" ry="5" fill="#B3E5FC" shape-rendering="geometricPrecision" />
		</svg>

	</svg>

</svg>
