<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <style type="text/css">

        /* Page */

        .page {
            position: relative;
            display: flex;
            flex-direction: row;
        }

        main {
            flex: 1;
        }

        .sidebar {
            width: 170px;
            height: 100vh;
            position: sticky;
            top: 0;
            background-color: #EFEFEF;
        }

        .content {
            background-color: pink;
        }

        /* Nav */

        .oi {
            vertical-align: text-top;
            color: black;
        }

        .nav-item {
            font-size: 1rem;
        }

        .nav-item:first-of-type {
        }

        .nav-item:last-of-type {
        }

        .nav-item a {
            display: block;
            width: 100%;
            color: black;
            align-items: center;
            white-space: nowrap;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .nav-item-active .nav-link {
            border-right: 5px solid #ffc844;
            background-color: #44474A;
            color: #ffffff;
            padding: 5px;
        }

        .nav-item a.active {
            border-right: 5px solid #ffc844;
            background-color: #44474A;
            color: #ffffff;
            padding: 5px;
        }

        .nav-item a:hover {
            border-right: 5px solid #ffc844;
            background-color: #44474A;
            color: #ffffff;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="sidebar">
            <div class="">
                <nav class="flex-column">
                    <div class="nav-item">
                        <a class="nav-link">
                            <span class="oi" aria-hidden="true"></span> One
                        </a>
                    </div>
                    <div class="nav-item nav-item-active">
                        <a class="nav-link">
                            <span class="oi" aria-hidden="true"></span> Two
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link">
                            <span class="oi" aria-hidden="true"></span> Three
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link">
                            <span class="oi" aria-hidden="true"></span> This is a long link that shall trim.
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <main>
            <article class="content px-4">
                <h1>Body</h1>
            </article>
        </main>
    </div>
</body>
</html>
